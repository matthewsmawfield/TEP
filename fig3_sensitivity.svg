<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font: 600 22px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #1a1a1a; }
      .heading { font: 500 16px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #1a1a1a; }
      .body { font: 400 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #4a4a4a; }
      .station { fill: #ffffff; stroke: #2563eb; stroke-width: 2; }
      .ground { fill: #f8f9fa; }
      .satellite { fill: #e0e7ff; }
      .link { stroke: #6b7280; stroke-width: 1.5; fill: none; }
      .one-way { stroke: #2563eb; stroke-width: 2; fill: none; }
      .arrow-head { fill: #2563eb; }
      .calibration { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4 4; fill: none; }
    </style>
  </defs>

  <!-- Clean background -->
  <rect width="900" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="50" class="title" text-anchor="middle">Triangle Synchronization Experiment</text>
  
  <!-- Ground level indicator -->
  <rect x="0" y="420" width="900" height="180" class="ground"/>
  <line x1="0" y1="420" x2="900" y2="420" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Station A (ground) -->
  <circle cx="200" cy="420" r="35" class="station"/>
  <text x="200" y="425" class="heading" text-anchor="middle">A</text>
  <text x="200" y="470" class="body" text-anchor="middle">Ground station</text>
  <text x="200" y="485" class="body" text-anchor="middle">(sea level)</text>
  
  <!-- Station B (ground) -->
  <circle cx="700" cy="420" r="35" class="station"/>
  <text x="700" y="425" class="heading" text-anchor="middle">B</text>
  <text x="700" y="470" class="body" text-anchor="middle">Ground station</text>
  <text x="700" y="485" class="body" text-anchor="middle">(mountain)</text>
  
  <!-- Station C (satellite) -->
  <circle cx="450" cy="180" r="35" class="station satellite"/>
  <text x="450" y="185" class="heading" text-anchor="middle">C</text>
  <text x="450" y="130" class="body" text-anchor="middle">Satellite</text>
  <text x="450" y="145" class="body" text-anchor="middle">(MEO)</text>
  
  <!-- TWTT calibration links -->
  <line x1="235" y1="420" x2="665" y2="420" class="calibration"/>
  <line x1="220" y1="390" x2="430" y2="210" class="calibration"/>
  <line x1="470" y1="210" x2="680" y2="390" class="calibration"/>
  
  <!-- One-way links with arrows -->
  <path d="M 235 410 L 425 205" class="one-way"/>
  <polygon points="423,203 428,208 429,200" class="arrow-head"/>
  
  <path d="M 475 205 L 665 410" class="one-way"/>
  <polygon points="663,408 668,413 669,405" class="arrow-head"/>
  
  <path d="M 665 430 L 235 430" class="one-way"/>
  <polygon points="237,426 229,430 237,434" class="arrow-head"/>
  
  <!-- Labels -->
  <text x="325" y="300" class="body" text-anchor="middle">One-way</text>
  <text x="575" y="300" class="body" text-anchor="middle">One-way</text>
  <text x="450" y="445" class="body" text-anchor="middle">Loop closure</text>
  
  <!-- Legend box -->
  <rect x="60" y="520" width="200" height="60" rx="4" fill="#f8f9fa" stroke="#e0e0e0"/>
  <line x1="80" y1="540" x2="120" y2="540" class="calibration"/>
  <text x="130" y="545" class="body">TWTT calibration</text>
  <line x1="80" y1="560" x2="120" y2="560" class="one-way"/>
  <text x="130" y="565" class="body">One-way transfer</text>
  
  <!-- Info box -->
  <rect x="640" y="520" width="200" height="60" rx="4" fill="#f8f9fa" stroke="#e0e0e0"/>
  <text x="740" y="540" class="body" text-anchor="middle">~3000 km baselines</text>
  <text x="740" y="555" class="body" text-anchor="middle">10⁻¹⁸ precision target</text>
  <text x="740" y="570" class="body" text-anchor="middle">GR subtraction required</text>
</svg>